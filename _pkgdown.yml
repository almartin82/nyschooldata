    href: https://github.com/almartin82

template:
  bootstrap: 5

home:
  title: "nyschooldata: NY School Enrollment Data"
  description: >
    Where did 300,000 students go? Explore 13 years of New York public school
    enrollment data to discover how the Bronx lost 24%, Pre-K grew 463%, and
    only one county in the state actually grew.
  links:
    - text: "Part of the 50 State Schooldata Family"
      href: https://github.com/almartin82/njschooldata

navbar:
  structure:
    left: [intro, reference, articles]
    right: [search, github]
  components:
    articles:
      text: Articles
      menu:
      - text: "10 Surprising Findings"
        href: articles/district-hooks.html
      - text: "NY Assessment Data"
        href: articles/newyork-assessment.html
      - text: "---"
      - text: Getting Started
        href: articles/quickstart.html
      - text: Data Quality QA
        href: articles/data-quality-qa.html

